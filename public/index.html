<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon_io/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Marcin-Amber" content="Marcin and Amber Website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon_io/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- favicon_io.ico fireworks -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Font Awesome CDN for fas fa-heart -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Google Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Marcin-Amber</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name='rsvp' className='form' onSubmit={handleSubmit} netlify netlify-honeypot="bot-field" hidden>
      <div className='form-inputs'>
        <input type="hidden" name="form-name" value="rsvp" />
        <input
          id='firstname'
          type='text'
          name='firstname'
          className='form-input'
          placeholder='Enter Your First Name'
          value={values.firstname}
          onChange={handleChange}
        />
      </div>
      <div className='form-inputs'>
        <input
          id='lastname'
          type='text'
          name='lastname'
          className='form-input'
          placeholder='Enter Your Last Name'
          value={values.lastname}
          onChange={handleChange}
        />
      </div>
      <div className='form-inputs'>
        <input
          id='email'
          type='email'
          name='email'
          className='form-input'
          placeholder='Enter your Email'
          value={values.email}
          onChange={handleChange}
        />
      </div>
      <div className='form-inputs'>
        <input
          id='guests'
          type='text'
          name='guests'
          className='form-input'
          placeholder='Name Anyone You Are Bringing or Enter None'
          value={values.guests}
          onChange={handleChange}
        />
      </div>
    </form>
  </body>
</html>
